<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="end-screen-container hidden">
    <div class="end-screen">
      <h1>Tic Tac Toe</h1>
      <h3>Game Over!</h3>
      <div class="result">
        <p>Final Result:</p>
        <span class="winner">Player A wins!</span>
      </div>
      <button class="restart">Play Again</button>
    </div>
    <div class="wedges">
      <div class="wedge-left"></div>
      <div class="wedge-right"></div>
    </div>
  </div>
  <div class="main">
    <h1>Tic Tac Toe</h1>
    <button class="restart">Restart</button>
    <div class="players">
      <input type="text" class="player-name hidden" id="0">
      <h3 class="player" id="0">Player 1</h3>
      <button class="edit-name">
        <img src="./assets/edit.svg" id="edit">
        <img src="assets/check.svg" id="check" class="hidden">
      </button>
      <input type="text" class="player-name hidden" id="1">
      <h3 class="player next-player" id="1">Player 2</h3>
    </div>
    <div class="game-board"></div>
  </div>
</body>
</html>
